<app-card class="profile-card">
    <div class="profile-content">
        <!-- Image + Name + Wave -->
        <div class="profile-header">
            <div class="profile-image-container">
                <img [src]="profileImageUrl()" alt="Profile" class="profile-img" />
            </div>
            <div class="profile-info-header">
                <h1>{{ name() }} <span class="wave">ðŸ‘‹</span></h1>
                <p class="bio" [innerHTML]="bio()"></p>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Contact info -->
        <div class="profile-contact">
            <p>Contact me</p>
        
            <div class="contact-item">
                <ng-icon name="heroDevicePhoneMobile" size="20"></ng-icon>
                <a [href]="'tel:' + contact().phone">{{ contact().phone }}</a>
            </div>
            <div class="contact-item">
                <ng-icon name="heroEnvelope" size="20"></ng-icon>
                <a [href]="'mailto:' + contact().email">{{ contact().email }}</a>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Social links -->
        <div class="social-links">
            @for (link of socialLinks(); track link.url) {
            <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="social-icon">
                <i [ngClass]="link.icon"></i>
            </a>
            }
        </div>
    </div>
</app-card>
