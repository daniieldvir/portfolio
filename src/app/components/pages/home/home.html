<div class="container">
  <div class="left">
    <app-frame [decorationAmount]="3" [topDecoration]="true" [bottomDecoration]="true">
      <div class="frame-content">
        <div class="frame-content-item">
          <div class="frame-content-item-title">
            <div class="line">hi, i'm your narrator</div>
            <div class="narrator-name">daniiel dvir</div>
            <div class="line highlight">what adventurer do you seek?</div>
          </div>
        </div>
      </div>
    </app-frame>

  </div>

  <div class="right">
    @for (section of pagesSections(); track section.label) {
      <app-frame (click)="handleSectionClick(section)" class="section-frame" [decorationAmount]="1" [bottomDecoration]="true">
        <div class="section-frame-label">
          {{ section.label }}
        </div>
       
      </app-frame>
    }
  </div>
</div>
